# https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
logging:
  level:
    org.springframework: INFO
    com.ibatis: INFO

spring:
  application:
    name: community-service
  datasource:
    url: jdbc:mysql://10.100.67.193:8306/community?autoReconnect=true&autoReconnectForPools=true&useSSL=false&useCompression=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&socketTimeout=600000
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  # file upload
  http:
    multipart:
      max-file-size: 1MB
      max-request-size: 10MB
    encoding:
      charset: UTF-8
  # thymeleaf
  thymeleaf:
    cache: false
    encoding: UTF-8
  messages:
    encoding: UTF-8

mybatis:
  typeAliasesPackage: org.community.domain
  mapperLocations: classpath*:mybatis/sqlmap/**/*.xml

server:
  tomcat:
    accesslog:
      directory: /logs
      suffix: .log
  context-path: /community
  port: 8088


# custom config
community:
  fileSystemDir: files/

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://10.100.67.193:8761/eurekaservice/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5


