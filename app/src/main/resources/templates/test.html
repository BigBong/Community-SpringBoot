<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head th:replace="~{layout :: common_header(~{::title/text()},~{::link})}">
    <title>测试信息</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" th:utext="${title}">Test Tile</h3>
        </div>
        <div class="panel-body" th:utext="${info}">
            Test Result
        </div>
    </div>
</div>
</body>
</html>
