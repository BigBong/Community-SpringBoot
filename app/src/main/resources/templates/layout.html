<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="common_header(title,links)">
    <title th:utext="${title}">Community</title>
    <!-- Common styles and scripts -->
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links} ?: ~{}" />
</head>
<body>
<p/>
<div class="container">
    <div class="jumbotron">
        <div class="page-header" layout:fragment="custom-header">
            <h2>Community Web With Spring Boot</h2>
        </div>
        <div layout:fragment="custom-content"></div>
        <div class="page-footer" layout:fragment="custom-footer">
            <h4>
                <small>Â© 2016 frodo</small>
            </h4>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
