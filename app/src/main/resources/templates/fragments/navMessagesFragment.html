<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="navMessages" th:unless="${#lists.isEmpty(messages)}">
    <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-envelope-o"></i>
        <span class="badge bg-green" th:text="${#lists.size(messages)}"></span>
    </a>
    <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
        <li th:each="msg : ${messages}">
            <a>
                <span class="image"><img th:src="${msg.user.avatarUrl}" alt="Profile Image" /></span>
                <span>
                  <span th:text="${msg.user.username}"></span>
                  <span class="time" th:text="${msg.time}"></span>
                </span>
                <span class="message"  th:text="${msg.info}"></span>
            </a>
        </li>
        <li>
            <div class="text-center">
                <a>
                    <strong>See All Alerts</strong>
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
