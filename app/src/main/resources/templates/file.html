<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文件上传</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<p/>
<div class="container">
    <div class="jumbotron">
        <div th:include="header :: layout"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">文件上传</h3>
            </div>
            <div class="panel-body">
                <div>
                    <form role="form"
                          id="uploadForm"
                          method="POST"
                          enctype="multipart/form-data"
                          action="/api/file/uploadFile">
                        <div class="form-group">
                            <label for="name">保存名称</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称"/>
                        </div>
                        <div class="form-group">
                            <label for="inputfile">文件输入</label>
                            <input type="file" id="inputfile" name="file"/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">文件列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="file : ${files}">
                        <a th:href="@{/api/files/${file}}" th:text="${file}"/>
                    </li>
                </ul>
            </div>
        </div>
        <div th:include="footer :: layout"></div>
    </div>
</div>

<script type="text/javascript">
    $("#uploadForm").submit(function(event) {
        event.preventDefault();
        var formData = new FormData();
        var newName = $('#name').val();
        var file = $('#inputfile')[0].files[0];
        var originName = file.name;
        if (newName === 'undefine' || newName ==='') {
            newName = originName;
        }

        formData.append('name', newName);
        formData.append('file', $('#inputfile')[0].files[0]);
        var url = $(this).attr('action');
        var type = $(this).attr('method');
        $.ajax({
             type: type,
             url: url,
             data: formData,
             cache: false,
             processData: false,
             contentType: false
        }).done(function(res) {
             window.location.href = "/web/file/upload";
        }).fail(function(res) {
            alert(res)
        });
    })
</script>
</body>
</html>
