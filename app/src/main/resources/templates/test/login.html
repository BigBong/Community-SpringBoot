<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/testLayout}">
<head th:replace="~{layout :: common_header(~{::title/text()},~{::link})}">
    <title>用户登录</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">用户登录</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="f" th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <label for="inputUserName">用户名</label>
                    <input type="text" class="form-control"
                           id="inputUserName" name='username' placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="inputPassword">密码</label>
                    <input type="password" class="form-control"
                           id="inputPassword" name='password' placeholder="密码">
                </div>
                <input name="submit" type="submit" class="btn btn-primary" value="登录"/>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
</th:block>
</body>
</html>
