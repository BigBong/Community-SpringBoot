<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/testLayout}">
<head th:replace="~{layouts/testLayout :: common_header(~{::title/text()},~{::link})}">
    <title>文件上传</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">文件上传</h3>
        </div>
        <div class="panel-body">
            <div>
                <form role="form"
                      id="uploadForm"
                      method="POST"
                      enctype="multipart/form-data"
                      th:action="@{/api/file/uploadFile}">
                    <div class="form-group">
                        <label for="name">保存名称</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称"/>
                    </div>
                    <div class="form-group">
                        <label for="inputfile">文件输入</label>
                        <input type="file" id="inputfile" name="file"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">文件列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="file : ${files}">
                    <a th:href="@{/api/files/${file}}" th:text="${file}"/>
                </li>
            </ul>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script type="text/javascript">
        $("#uploadForm").submit(function(event) {
            event.preventDefault(); //STOP default action
            var formData = new FormData();
            var newName = $('#name').val();
            var file = $('#inputfile')[0].files[0];
            var originName = file.name;
            if (newName === 'undefine' || newName ==='') {
                newName = originName;
            }

            formData.append('name', newName);
            formData.append('templates.test.file', $('#inputfile')[0].files[0]);
            var url = $(this).attr('action');
            var type = $(this).attr('method');
            $.ajax({
                 type: type,
                 url: url,
                 data: formData,
                 cache: false,
                 processData: false,
                 contentType: false,
                 success: function(data, textStatus, jqXHR) {
                    window.location.href = "/web/file/upload";
                 },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert(errorThrown)
                }
            });
        });

    </script>
</th:block>
</body>
</html>
